<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        .profile {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile h2 {
            margin-top: 0;
        }
        .profile h4 {
            color: #586069;
            margin-bottom: 0;
        }
        .profile p {
            color: #586069;
        }
        .skills {
            margin: 15px 0;
        }
        .skills span {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            background-color: #0366d6;
            color: white;
            border-radius: 8px;
            font-size: 12px;
        }
        .repo-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .repo-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .repo-card h3 {
            margin-top: 0;
        }
        .repo-card a {
            color: #0366d6;
            text-decoration: none;
        }
        .repo-card p {
            color: #586069;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="YOUR_IMAGE_URL" alt="Your Name">
        <h2>Your Name</h2>
        <h4>Your Title</h4>
        <p>Short description about yourself...</p>
        <div class="skills">
            <span>Skill 1</span>
            <span>Skill 2</span>
            <span>Skill 3</span>
            <!-- Add more skills as needed -->
        </div>
    </div>

    <h1>My Top GitHub Repositories</h1>
    <div class="repo-card">
        <h3><a href="REPO_URL_1">REPO_NAME_1</a></h3>
        <p>REPO_DESCRIPTION_1</p>
    </div>
    <div class="repo-card">
        <h3><a href="REPO_URL_2">REPO_NAME_2</a></h3>
        <p>REPO_DESCRIPTION_2</p>
    </div>
    <div class="repo-card">
        <h3><a href="REPO_URL_3">REPO_NAME_3</a></h3>
        <p>REPO_DESCRIPTION_3</p>
    </div>
    <div class="repo-card">
        <h3><a href="REPO_URL_4">REPO_NAME_4</a></h3>
        <p>REPO_DESCRIPTION_4</p>
    </div>
</body>
</html>
