<!DOCTYPE html>
<html>
<head>
    <title>My Top GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        .repo-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .repo-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .repo-card h3 {
            margin-top: 0;
        }
        .repo-card a {
            color: #0366d6;
            text-decoration: none;
        }
        .repo-card p {
            color: #586069;
        }
    </style>
</head>
<body>
    <h1>My Top GitHub Repositories</h1>
